type Query {
  users(query: String): [User!]!
  me: User!
  securityQuestions: [SecurityQuestion]! # get all security questions
}

# user must pick three of many security question from database
# user does not need to create their own security questions
type Mutation {
  createUser(data: CreateUserInput!): User!
  confirmUser(data: ConfirmUserInput!): Boolean!
  upsertSecurityInfo(securityInfo: [QueAnsPairInput]!): User!

  resendConfirmation(data: ResendConfirmation!): Boolean!
  uploadProfileMedia(file: Upload!): Media!
  login(data: LoginUserInput!): AuthPayload!
  logout(all: Boolean = false): AuthPayload!
  updateUser(data: UpdateUserInput!): User!
  deleteUser: User!
  requestResetPwd(mailOrPhone: String!): SecPayload!
  resetPassword(data: ResetPasswordInput!): Boolean!
  signS3(filename: String!, filetype: String!): S3Payload!
}

type User {
  id: ID!
  _version: Int!

  name: String!
  profile: String
  profileMedia: Media
  #badgesMedia: [Media]
  #addresses: [Address]
  #payments:[Payment]

  # In the database, sensitive fields (email, phone, password, etc.) are required, but here, they are not since we need to return null in case of non-authentication
  email: String
  phone: String
  password: String

  enabled: Boolean!
  recoverable: Boolean!

  createdAt: String!
  updatedAt: String!
}

type SecurityQuestion {
  id: ID!
  _version: Int!

  question: String!
  createdAt: String!
  updatedAt: String!
}

type SecurityInfo {
  questionId: ID!
  question: String!
  answerId: ID!
  answer: String!
}

input CreateUserInput {
  name: String!
  email: String
  phone: String
  password: String!
}

input QueAnsPairInput {
  questionId: String
  question: String
  answer: String!
}

input ConfirmUserInput {
  userId: ID
  email: String
  phone: String
  code: String!
}

# in case User has userId, consider it first
# in case User wants to confirm and has no userId, he/she has to enter email or phone
input ResendConfirmation {
  userId: String
  email: String
  phone: String
}

input LoginUserInput {
  email: String
  phone: String
  password: String!
}

type LoginPayload {
  token: String!
  user: User!
}

type LogoutPayload {
  token: String!
  userId: String!
}

# user has to enter currentPWD if he/she wants to change email/phone/pwd
input UpdateUserInput {
  name: String
  email: String
  phone: String
  password: String
  currentPassword: String
  securityInfo: [QueAnsPairInput]
}

type SecPayload {
  token: String!
  securityQuestions: [SecurityQuestion]!
}

input ResetPasswordInput {
  securityInfo: [QueAnsPairInput]!
  password: String!
}

type Media {
  id: ID!
  _version: Int!

  userProfileMedia: User
  #userBadgesMedia: [User]

  name: String!
  ext: String!
  mime: String!
  size: Int!
  hash: String!
  sha256: String!
  uri: String!

  createdAt: String
  updatedAt: String
}

type S3Payload {
  signedRequest: String!
  url: String!
}

input CreateUserInput {
  name: String!
  email: String
  phone: String
  password: String!
  questionA: String!
  answerA: String!
  questionB: String!
  answerB: String!
}

input ConfirmUserInput {
  userId: ID!
  code: String!
}

input LoginUserInput {
  email: String
  phone: String
  password: String!
}

type AuthPayload {
  userId: ID!
  token: String!
}

input UpdateUserInput {
  name: String
  email: String
  phone: String

  password: String
  currentPassword: String
}

type SecPayload {
  token: String!
  questionA: String!
  questionB: String!
}

input RequestResetPwdInput {
  email: String
  phone: String
}

input ResetPasswordInput {
  answerA: String!
  answerB: String!
  password: String!
}

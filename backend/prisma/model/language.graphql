type Language {
  id: ID! @id
  _version: Int! @default(value: 1)

  languageCode: String @unique
  trans_category: [Trans_Category!] @relation(link: TABLE, onDelete: CASCADE)
  trans_brand: [Trans_Brand!] @relation(link: TABLE, onDelete: CASCADE)
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Trans_Category {
  id: ID! @id
  _version: Int! @default(value: 1)

  language: Language @relation(onDelete: SET_NULL)
  category: Category @relation(onDelete: SET_NULL)
  name: String

  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Trans_Brand {
  id: ID! @id
  _version: Int! @default(value: 1)

  language: Language @relation(onDelete: SET_NULL)
  brand: Brand @relation(onDelete: SET_NULL)
  brandName: String

  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}
